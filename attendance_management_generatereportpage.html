<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <header>
        <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZcOUCjjK7cUt5KX6sbRFlH6cU1Y4rZLGBMQ&s" >
        <h1>Generate Report</h1>
    </header>
    <main>
        <section class="report-section">
            <form id="reportForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required><br><br>

                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required><br><br>

                <label for="batch">Batch:</label>
                <input type="text" id="batch" name="batch" required><br><br>

                <button type="button" onclick="generateReport()">Generate Report</button>
            </form>

            <div id="reportContainer">
                <!-- Generated report will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Attendance Management System</p>
    </footer>

    <script src="script6.js"></script>
</body>
</html>
